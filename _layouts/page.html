<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.read %}<meta name="referrer" content="never" />{% endif %}
    <meta name="author" content="{{site.author.name}}" />
    <meta name="keywords" content="{{page.keywords}}" />
    <meta name="description" content="{{page.description}}" />
    <link rel="shortcut icon" href="/media/img/favicon.png" />
    <link rel="alternate" title="likebeta" type="application/atom+xml" href="{{site.feed}}" />
    <link href="//cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/media/css/style.css" />
    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <![endif]-->
    <script src="//cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/nprogress@0.2.0/nprogress.min.js"></script>
    <title>{{page.title}}</title>
  </head>
  <body>
    <div id="clickload">假装异步加载中...</div>
    <div id="wrap">
        {% include header.html %}
        {% include page.html %}
        {% include footer.html %}
    </div>
    <script type="text/javascript" src="/media/js/base.js"></script>
    <script type="text/javascript" color="255,0,0" opacity="0.3" count="99" src="//cdn.jsdelivr.net/npm/canvas-nest.js@1.0.0/canvas-nest.min.js"></script>
  </body>
</html>
